<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> First Agenda </title>
    <link rel="icon" href="mp_icon.png" type="image/png">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="log.js"></script>
</head>

<body>
    <header class="row">
        <div id="otherDiv" class="col-md-6"> 
            <a href="index.html"> <img id="logo" src="mp_logo.png" width="20%"> </a>
        </div>

        <div id="creerReunionDiv" class="col-md-2">
            <button> CREER UNE REUNION </button>
        </div>

        <div id="connexionDiv" class="offset-md-1 col-md-2">
            <a href="/log.html"> <button> CONNEXION </button> </a>
        </div> 
    </header>

    <div id="not-header">
        <div id="generalContainer">
            <div id="containerhead">
                <h1 id="id_title"> Page d'identification </h1>
            </div>

            <div id="tabs">
                <button class="tablinks" id="inscr">Inscription</button>
                <button class="tablinks" id="conex">Connexion</button>
            </div>
            <form action="/login" method="POST" id="Connexion" class="tabcontent">
                <input type="text" id="user_log" name="username" placeholder="Username">
                <input type="password" id="pass_log" name="password" placeholder="Password" required="true"    autocomplete="current-password">
                <button class="log_button" type="submit"> Connexion </button>
                <a href="" id="lostPassword">Mot de passe oubli√©e</a>
            </form>
            <form action="/inscription" method="POST" id="Inscription" class="tabcontent">
                <input type="text" id="user_sub" placeholder="Username">
                <input type="password" id="pass_sub" placeholder="Password" required="true" autocomplete="new-password">
                <input type="password" id="check_sub" placeholder="Confirm password" required="true" autocomplete="current-password">
                <button class="log_button" type="submit"> Inscription </button>
            </form>
            <form action="/mdpOublie" method="post" id="mdpOublie" class="tabcontent">
                <input type="text" id="user_fg" placeholder="Username">
                <button class="log_button" type="submit"> Demande </button>
            </form>
        </div>
    </div>
</body>
